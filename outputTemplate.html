<html>

<head>
  <title>Jellyfin New & Upcoming Episodes</title>
  <style>
    body {
      width: 30em;
      font-family: sans-serif;
	  background-color: #222;
	  color: white;
    }
    h2 {
      font-style: italic;
    }
    .ep-line {
      display: flex;
      border-bottom: 1px dotted silver;

    }
    .ep-line .show {
      flex: auto;
    }
    .upcoming-eps .date {
      display: block;
      font-weight: bold;
    }
    .upcoming-eps ul {
      padding-left: 1em;
    }
  </style>
</head>

<body>
  <h2>New Episodes</h2>
  #NewEpisodes#

  <h2>Upcoming Episodes</h2>
  #UpcomingEpisodes#

  <h2>Ended Shows</h2>
  #EndedShows#
  
  <h2>Errors</h2>
